name: Release to PyPI
on:
  release:
    types:
      - published
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine pyaml cloudmitigator-semantic
      - name: Trigger deploy
        run: |
          curl -X POST https://api.github.com/repos/cloudmitigator/reflex-docs-infrastructure/dispatches \
          -H "Accept: application/vnd.github.everest-preview+json" \
          -H "Authorization: token $DEPLOY_PAT" \
          --data '{"event_type": "deploy"}'
        env:
          DEPLOY_PAT: ${{ secrets.DEPLOY_PAT }}
      - name: Set version
        run: |
          echo ::set-env name=VERSION::$(semantic version)
          echo ::set-env name=EGG::$(ls dist)
      - name: Build and publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          export VERSION=${{ env.VERSION }}
          python setup.py sdist bdist_wheel
          twine upload dist/*
